{% extends "base.html" %}
{% block title %}Moviz - All Movies{% endblock %}

{% block content %}
<section class="movies">
    <div class="container">
        <h2 class="title">All Movies</h2>
        <div class="movies-items">
            {% for movie in movies %}
            <div class="movie-item" data-movie-id="{{ movie.id }}">
                <img src="{{ url_for('static', filename=movie.image) }}" alt="{{ movie.title }}">
                <div class="movie-item-content">
                    <h3>{{ movie.title }}</h3>
                    <p>Rating: {{ movie.rating }}</p>
                    <p>Genre: {{ movie.genre }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
